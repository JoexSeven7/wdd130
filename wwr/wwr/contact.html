<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us|Joex7Raft</title>
    <meta name='author' content='John Joshua'>
    <meta name='description'
        content='Premier white water rafting guides this is the page website where you csn feel free to reach out to us.'>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div><img src="images/crossedoars.jpeg" alt="cross Image" class='headerlogo
            '>
            <div class='navbar'>
                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a></li>
                        <li> <a href="about.html">About Us</a></li>
                        <li> <a href="trips.html">Trips</a></li>
                        <li> <a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>

        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <div class="address-block">
                <p>Lagos Nigeria<br>

                    +234 8054343432<br>
                    info@whitewater.com
                </p>
            </div>
        </section>

        <div class="contact-grid">

            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153169!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d337537b8a08!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1614134739832!5m2!1sen!2sau"
                    allowfullscreen="" loading="lazy">
                </iframe>
            </div>

            <form action="#" method="post" class="contact-form">
                <fieldset>


                    <div class="form-item">
                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Your Name">
                    </div>

                    <div class="form-item">
                        <label for="useremail">Email</label>
                        <input type="email" id="useremail" name="useremail" placeholder="Your Email">
                    </div>

                    <div class="form-item radio-group">
                        <p>Message Purpose:</p>
                        <label for="general">
                            <input type="radio" id="general" name="purpose" value="general">
                            General Inquiry
                        </label>

                        <label for="reservation">
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            Reservation Question
                        </label>

                        <label for="suggestion">
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            Website Suggestion
                        </label>
                    </div>

                    <div class="form-item">
                        <label for="usermessage">Message</label>
                        <textarea id="usermessage" name="usermessage" rows="4"
                            placeholder="Type your message here"></textarea>
                    </div>

                    <div class="form-item checkbox-group">
                        <label for="newsletter">
                            <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                            Please Subscribe me to the monthly newsletter
                        </label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </fieldset>
            </form>
        </div>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/con1.jpg" alt="Employee 1 Profile">
                    <figcaption>Jane Doe - Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/con2.jpg" alt="Employee 2 Profile">
                    <figcaption>John Smith - Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/con3.jpg" alt="Employee 3 Profile">
                    <figcaption>Emily White - Support</figcaption>
                </figure>
            </div>
        </section>


    </main>
    <footer>
        <p>&copy; | 2025 | Rapids-Raft | John Joshua</p>
        <nav class='socialmedia'>
            <a href="https://facebook.com"><img src="images/facebook1.svg" alt="facebook social icon"
                    class='social'></a>
            <a href="https://linkedin.com"><img src="images/linkedin1.svg" alt="linkedin social icon"
                    class='social'></a>
            <a href="https://instagram.com"><img src="images/instagram1.svg" alt="Instagram social icon"
                    class='social'></a>
        </nav>
    </footer>
</body>


</html>
